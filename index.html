<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpe Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-red-400 h-screen flex flex-col justify-center items-center">

    <main class="border-4 border-red-500 rounded-3xl w-1/3 h-1/3 p-4">
        <h1 class="text-5xl font-semibold text-black p-4 text-center">Please Login to Your Bank account</h1>
        <input type="text" name="" id="mailField" placeholder="mail@gmail.com"
            class="border-2 border-fuchsia-800 rounded-lg text-black font-light w-full my-9">
        <input type="password" name="" id="passwordField" placeholder="Your password" class="border-2 border-fuchsia-800 rounded-lg text-black font-light w-full my-9>
    </main>

    <script src="/script.js"></script>
</body>

</html>
