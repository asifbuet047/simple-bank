<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="bg-gradient-to-r from-fuchsia-700 via-violet-900 to-sky-800 h-screen flex flex-col justify-center items-center">
    <main
        class="border-8 border-red-500 rounded-3xl w-1/3 h-1/3 p-4 bg-white flex flex-col justify-between items-center">
        <h1 class="text-5xl font-semibold text-black text-center">Please to Your Bank account</h1>
        <input type="text" name="" id="mailField" placeholder="mail@gmail.com"
            class="border-4 border-fuchsia-800 rounded-lg text-black font-bold w-full">
        <input type="password" name="" id="passwordField" placeholder="Your password"
            class="border-4 border-fuchsia-800 rounded-lg text-black font-bold w-full">
        <button type="button" id="submitButton"
            class="bg-gradient-to-r from-fuchsia-700 via-violet-900 to-sky-800 w-1/3 text-white font-bold rounded-3xl p-4 text-xl">Submit</button>
    </main>

    <script src="./scripts/scriptFirst.js"></script>
</body>

</html>
